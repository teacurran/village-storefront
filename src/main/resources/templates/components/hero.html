<section class="relative bg-gradient-to-br from-primary-500 to-secondary-600 overflow-hidden" aria-label="{msg.hero_section}">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-24 lg:py-32">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <!-- Hero Content -->
            <div class="text-white z-10">
                {#if hero.eyebrow}
                <p class="text-sm font-semibold uppercase tracking-wide text-white/90 mb-4">
                    {hero.eyebrow}
                </p>
                {/if}

                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight">
                    {hero.title ?: msg.hero_default_title}
                </h1>

                {#if hero.subtitle}
                <p class="text-xl md:text-2xl text-white/90 mb-8">
                    {hero.subtitle}
                </p>
                {/if}

                <div class="flex flex-col sm:flex-row gap-4">
                    {#if hero.primaryCtaText}
                    <a href="{hero.primaryCtaUrl ?: '/category/all'}"
                       class="inline-flex items-center justify-center px-8 py-3 bg-white text-primary-600 font-semibold rounded-lg hover:bg-neutral-100 transition-colors shadow-medium">
                        {hero.primaryCtaText}
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    {#else}
                    <a href="/category/all"
                       class="inline-flex items-center justify-center px-8 py-3 bg-white text-primary-600 font-semibold rounded-lg hover:bg-neutral-100 transition-colors shadow-medium">
                        {msg.shop_now}
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    {/if}

                    {#if hero.secondaryCtaText}
                    <a href="{hero.secondaryCtaUrl ?: '/pages/about'}"
                       class="inline-flex items-center justify-center px-8 py-3 border-2 border-white text-white font-semibold rounded-lg hover:bg-white/10 transition-colors">
                        {hero.secondaryCtaText}
                    </a>
                    {/if}
                </div>
            </div>

            <!-- Hero Image/Visual -->
            <div class="relative lg:block">
                {#if hero.imageUrl}
                <img src="{hero.imageUrl}"
                     alt="{hero.imageAlt ?: hero.title}"
                     class="w-full h-auto rounded-lg shadow-strong"
                     loading="eager">
                {#else}
                <!-- Placeholder gradient visual -->
                <div class="w-full h-96 bg-gradient-to-br from-white/20 to-transparent rounded-lg backdrop-blur-sm border border-white/30">
                </div>
                {/if}
            </div>
        </div>
    </div>

    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-24 -right-24 w-96 h-96 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-secondary-400/20 rounded-full blur-3xl"></div>
    </div>
</section>
