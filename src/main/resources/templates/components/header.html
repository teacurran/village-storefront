<header class="bg-white shadow-sm sticky top-0 z-40">
    <nav class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Primary navigation">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="/" class="flex items-center">
                    {#if tenantLogo}
                    <img src="{tenantLogo}" alt="{tenantName}" class="h-8 w-auto">
                    {#else}
                    <span class="text-xl font-bold text-primary-600">{tenantName}</span>
                    {/if}
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex md:items-center md:space-x-8">
                {#if rootCategories}
                {#for category in rootCategories}
                <a href="/category/{category.slug}"
                   class="text-neutral-700 hover:text-primary-600 font-medium transition-colors">
                    {category.name}
                </a>
                {/for}
                {/if}
            </div>

            <!-- Right Actions -->
            <div class="flex items-center space-x-4">
                <!-- Search -->
                <a href="/search"
                   class="p-2 text-neutral-600 hover:text-primary-600 transition-colors"
                   aria-label="{msg.search}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </a>

                <!-- Account -->
                <a href="/account"
                   class="p-2 text-neutral-600 hover:text-primary-600 transition-colors"
                   aria-label="{msg.account}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>

                <!-- Cart -->
                <a href="/cart"
                   class="relative p-2 text-neutral-600 hover:text-primary-600 transition-colors"
                   aria-label="{msg.shopping_cart}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    {#if cartItemCount && cartItemCount > 0}
                    <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-primary-600 rounded-full">
                        {cartItemCount}
                    </span>
                    {/if}
                </a>

                <!-- Mobile Menu Toggle -->
                <button type="button"
                        class="md:hidden p-2 text-neutral-600 hover:text-primary-600"
                        aria-label="{msg.menu}"
                        aria-expanded="false"
                        data-mobile-menu-toggle>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden hidden" data-mobile-menu>
            <div class="px-2 pt-2 pb-3 space-y-1">
                {#if rootCategories}
                {#for category in rootCategories}
                <a href="/category/{category.slug}"
                   class="block px-3 py-2 text-neutral-700 hover:bg-neutral-100 hover:text-primary-600 rounded-md font-medium">
                    {category.name}
                </a>
                {/for}
                {/if}
            </div>
        </div>
    </nav>
</header>

<script>
// Simple mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('[data-mobile-menu-toggle]');
    const menu = document.querySelector('[data-mobile-menu]');

    if (toggle && menu) {
        toggle.addEventListener('click', function() {
            menu.classList.toggle('hidden');
            const expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', !expanded);
        });
    }
});
</script>
