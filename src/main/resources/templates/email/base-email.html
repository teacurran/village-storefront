<!DOCTYPE html>
<html lang="{locale ?: 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        /* Email-safe inline styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 32px 24px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .email-body {
            padding: 32px 24px;
        }
        .email-body h2 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
        .email-body p {
            margin: 0 0 16px 0;
        }
        .button-primary {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 16px 0;
        }
        .info-box {
            background-color: #f3f4f6;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            margin: 16px 0;
        }
        .info-box p {
            margin: 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .detail-label {
            font-weight: 500;
            color: #6b7280;
        }
        .detail-value {
            color: #111827;
        }
        .email-footer {
            padding: 24px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        .email-footer p {
            margin: 8px 0;
        }
        .email-footer a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <!-- Header -->
        <div class="email-header">
            <h1>{#insert header-title /}</h1>
        </div>

        <!-- Body Content -->
        <div class="email-body">
            {#insert content /}
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <p>{msg.email_footer_message}</p>
            <p>{msg.email_footer_questions} <a href="mailto:{msg.email_support_address}">{msg.email_support_address}</a></p>
            <p>&copy; {java:time:format('yyyy', java:time:now())} {msg.all_rights_reserved}</p>
        </div>
    </div>
</body>
</html>
