# SonarCloud configuration
sonar.projectKey=teacurran_village-storefront
sonar.organization=appi

# Project info
sonar.projectName=village-storefront

# Source directories
sonar.sources=src/main/java,src/main/webui/src
sonar.tests=src/test/java

# Encoding
sonar.sourceEncoding=UTF-8

# Java configuration
sonar.java.source=21
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo coverage report location
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/jacoco-report/jacoco.xml

# Exclusions - generated code and configuration
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css,**/generated-sources/**

# Test exclusions
sonar.test.exclusions=**/test/**

# TypeScript/Vue frontend configuration
sonar.typescript.tsconfigPaths=src/main/webui/tsconfig.json
sonar.javascript.lcov.reportPaths=src/main/webui/coverage/lcov.info

# Quality profile
# Uses APPI quality profile configured in SonarCloud organization
# Requirements: 80%+ coverage, 0 bugs, 0 vulnerabilities, 0 code smells (blocker/critical)
