---
# Production-specific patches for critical worker deployment
# Maximum reliability for payment webhooks and critical jobs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: village-storefront-workers-critical
  annotations:
    deployment.kubernetes.io/revision-history-limit: "10"
spec:
  template:
    metadata:
      annotations:
        checksum/config: "will-be-replaced-by-kustomize"
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
    spec:
      # Critical workers use high-priority scheduling
      priorityClassName: high-priority

      containers:
      - name: worker
        # Enhanced resource allocation for critical jobs
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"

        # Aggressive health checks for fast recovery
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /q/health/started
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 30

        env:
        # Critical workers use enhanced JVM tuning
        - name: JAVA_OPTS
          value: >-
            -XX:MaxRAMPercentage=75.0
            -XX:+UseG1GC
            -XX:MaxGCPauseMillis=50
            -XX:+ExitOnOutOfMemoryError
            -XX:+HeapDumpOnOutOfMemoryError
            -XX:HeapDumpPath=/tmp/heapdump-critical.hprof
            -XX:+AlwaysPreTouch
            -XX:+UseStringDeduplication

        # Higher connection pool for CRITICAL workload
        - name: QUARKUS_DATASOURCE_JDBC_MAX_SIZE
          value: "30"

        # More aggressive retry for CRITICAL jobs
        - name: JOBS_RETRY_INITIAL_DELAY_MS_CRITICAL
          value: "500"

        - name: JOBS_RETRY_MAX_DELAY_MS_CRITICAL
          value: "30000"

        # Always-on tracing for critical workers
        - name: QUARKUS_OTEL_TRACES_SAMPLER
          value: "always_on"

        # Enhanced logging for critical path
        - name: QUARKUS_LOG_CATEGORY_VILLAGECOMPUTE_STOREFRONT_PAYMENT_LEVEL
          value: "DEBUG"

        - name: QUARKUS_LOG_CATEGORY_VILLAGECOMPUTE_STOREFRONT_POS_LEVEL
          value: "DEBUG"
