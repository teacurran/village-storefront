---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: village-storefront-staging-ingress
  annotations:
    # NGINX ingress configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/use-regex: "true"

    # Rate limiting for staging
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS headers for staging testing
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://staging.villagecompute.com"

    # cert-manager TLS automation
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

    # Monitoring annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - staging.villagecompute.com
    - "*.staging.villagecompute.com"
    secretName: village-storefront-staging-tls

  rules:
  # Main staging domain
  - host: staging.villagecompute.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: village-storefront-workers
            port:
              number: 8080

  # Tenant subdomain wildcard for staging
  - host: "*.staging.villagecompute.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: village-storefront-workers
            port:
              number: 8080

  # Health check endpoint (bypass auth for monitoring)
  - host: staging.villagecompute.com
    http:
      paths:
      - path: /q/health
        pathType: Prefix
        backend:
          service:
            name: village-storefront-workers
            port:
              number: 8080
