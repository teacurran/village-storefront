name: Continuous Integration

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: village-storefront

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile backend
        run: ./mvnw compile -DskipTests

      - name: Run unit tests
        run: ./mvnw test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend exists
        id: frontend-check
        run: |
          if [ -f "src/main/webui/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Frontend not yet initialized, skipping linting"
          fi

      - name: Set up Node.js
        if: steps.frontend-check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/main/webui/package-lock.json

      - name: Install frontend dependencies
        if: steps.frontend-check.outputs.exists == 'true'
        working-directory: src/main/webui
        run: npm ci

      - name: Run ESLint
        if: steps.frontend-check.outputs.exists == 'true'
        working-directory: src/main/webui
        run: npm run lint

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, Test with Coverage, and SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Run tests with coverage first
          ./mvnw -B verify -DskipITs=false

          # Only run SonarCloud if SONAR_TOKEN is configured and project exists
          if [ -n "$SONAR_TOKEN" ]; then
            ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=teacurran_village-storefront \
              -Dsonar.organization=appi \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.qualitygate.wait=true \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/jacoco-report/jacoco.xml \
              -Dsonar.java.binaries=target/classes \
              -Dsonar.java.source=21 || echo "SonarCloud analysis failed (project may not exist yet)"
          else
            echo "SONAR_TOKEN not configured, skipping SonarCloud analysis"
          fi

      - name: Upload JaCoCo coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-reports
          path: |
            target/site/jacoco/
            target/jacoco-report/
          retention-days: 7

      - name: Add coverage summary to workflow
        if: always()
        run: |
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f target/site/jacoco/jacoco.csv ]; then
            echo "### Package Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Instruction % | Branch % | Line % |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------------|----------|--------|" >> $GITHUB_STEP_SUMMARY
            tail -n +2 target/site/jacoco/jacoco.csv | while IFS=, read -r group package class inst_missed inst_covered branch_missed branch_covered line_missed line_covered rest; do
              if [ -n "$inst_covered" ] && [ -n "$inst_missed" ]; then
                inst_total=$((inst_missed + inst_covered))
                if [ $inst_total -gt 0 ]; then
                  inst_pct=$((inst_covered * 100 / inst_total))
                else
                  inst_pct=0
                fi

                branch_total=$((branch_missed + branch_covered))
                if [ $branch_total -gt 0 ]; then
                  branch_pct=$((branch_covered * 100 / branch_total))
                else
                  branch_pct="-"
                fi

                line_total=$((line_missed + line_covered))
                if [ $line_total -gt 0 ]; then
                  line_pct=$((line_covered * 100 / line_total))
                else
                  line_pct=0
                fi

                echo "| $package | ${inst_pct}% | ${branch_pct}% | ${line_pct}% |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "No coverage data found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Full HTML report available in **jacoco-coverage-reports** artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage requirement**: 80% (line and branch)" >> $GITHUB_STEP_SUMMARY
          echo "- **Defects allowed**: 0 (APPI quality profile)" >> $GITHUB_STEP_SUMMARY

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    # Only build Docker on push to main/beta after quality checks pass
    # Also requires Docker Hub credentials to be configured
    if: github.event_name == 'push' && vars.DOCKER_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/beta' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "Docker image built and pushed:"
          echo "${{ steps.meta.outputs.tags }}"
